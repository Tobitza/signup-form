<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up now!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    </div>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-box">
                <img src="logo.svg" alt="logo" class="logo">
                <h1 id="company-name">The Conclave</h1>
            </div>
            
        </div>
        <div class="right-side">
            <div class="hero-content">
                <q id="hero-text">The oldest and strongest emotion of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown.</q>
                <p >- H. P. Lovecraft</p>
            </div>
            <div class="form-container">
                <p>Yet you can opt to delve into the unknown with us:</p>
                <form action="https://httpbin.org/post" method="post" class="form-content">
                    <div class="form-firstname">
                        <label for="first_name">
                            First Name:
                        </label>
                        <input type="text" name="first_name" id="first-name">
                    </div>
                    <div class="form-lastname">
                        <label for="last_name">
                            Last Name:
                        </label>
                        <input type="text" name="last_name" id="last-name">
                    </div>
                    <div class="form-email">
                        email
                    </div>
                    <div class="form-phone">
                        form-phone
                    </div>
                    <div class="form-pword">
                        password
                    </div>
                    <div class="form-pword-confirm">
                        password confirm
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
