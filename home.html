<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up now!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Cinzel:wght@400..900&family=UnifrakturMaguntia&display=swap" rel="stylesheet"></head>
<body>
    </div>
    <div class="main-container">
        <div class="left-side">
            <div class="logo-box">
                <img src="logo.svg" alt="logo" class="logo">
                <h1 id="company-name">The Conclave</h1>
            </div>
            
        </div>
        <div class="right-side">
            <div class="hero-content">
                <q id="hero-text">The oldest and strongest emotion of mankind is fear, and the oldest and strongest kind of fear is fear of the unknown.</q>
                <p >- H. P. Lovecraft</p>
            </div>
            <div class="form-container">
                <p>Yet you can opt to delve into the unknown with us:</p>
                <form action="https://httpbin.org/post" method="post" class="form-content" id="signup-form">
                    <div class="form-field">
                        <label for="first_name">
                            First Name:
                        </label>
                        <input type="text" name="first_name" placeholder='Forename' id="first-name">
                    </div>
                    <div class="form-field">
                        <label for="last_name">
                            Last Name:
                        </label>
                        <input type="text" name="last_name" placeholder='Surname' id="last-name">
                    </div>
                    <div class="form-field">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text" name="email" placeholder='cthulhu@gmail.com' id="email">
                    </div>
                    <div class="form-field">
                        <label for="phone">
                            Phone Number:
                        </label>
                        <input type="text" name="phone" placeholder='07666...' id="phone-number">
                    </div>
                    <div class="form-field">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" placeholder='*****' id="password">
                    </div>
                    <div class="form-field">
                        <label for="password-confirm">
                            Confirm Password:
                        </label>
                        <input type="password" name="password-confirm" placeholder='*****' id="password-confirm">
                    </div>
                </form>
            </div>
            <div class="submit-container">
                <button type="submit" form="signup-form">Submit!</button>
            </div>
        </div>
    </div>
</body>
</html>
